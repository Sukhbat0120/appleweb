<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snake</title>
    <link rel="stylesheet" href="./snke.js" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
  </head>
  <style>
    .board {
      position: relative;
      background-color: rgb(28, 39, 28);
      margin: auto;
      border: 10px solid;
    }
    .snake-tail {
      position: absolute;
      background-color: rgb(206, 204, 201);
      border-radius: 5px;
    }
  </style>
  <body>
    <div class="board" id="board">
      <div id="tails"></div>
    </div>

    <div style="text-align: center">
      <button onclick="changeDirection(`up`)" class="button is-normal">
        Up
      </button>
      <button onclick="changeDirection(`down`)" class="button is-normal">
        Down
      </button>
      <button onclick="changeDirection(`right`)" class="button is-normal">
        Right
      </button>
      <button onclick="changeDirection(`left`)" class="button is-normal">
        Left
      </button>
    </div>
    <script>
      const unit = 40;
      let board = { height: 20, width: 30 };

      let head = { x: 4, y: 5 };
      let tails = [
        { x: 2, y: 5 },
        { x: 3, y: 5 },
        { x: 4, y: 5 },
      ];
      let direction = "right";

      function init() {
        const boardWidth = board.width * unit;
        document.getElementById("board").style.width = `${boardWidth}px`;

        const boardHeight = board.height * unit;
        document.getElementById("board").style.height = `${boardHeight}px`;
      }

      init();

      function changeDirection(newdirection) {
        direction = newdirection;
      }

      function goRight() {
        head.x = head.x + 1;
        if (head.x === board.width) {
          head.x = 0;
        }
      }
      function goLeft() {
        head.x = head.x - 1;
        if (head.x < 0) {
          head.x === board.width - 1;
        }
      }
      function goUp() {
        head.y = head.y - 1;
        if (head.y < 0) {
          head.y = board.height - 1;
        }
      }
      function goDown() {
        head.y = head.y + 1;
        if (head.y === board.height) {
          head.y = 0;
        }
      }
      function render() {
        const tailsHtml = tails
          .map(
            (tail) =>
              `<div style="width:${unit}px; height:${unit}px; left:${
                tail.x * unit
              }px; top:${tail.y * unit}px"class="snake-tail"></div>`
          )
          .join("");
        document.getElementById("tails").innerHTML = tailsHtml;
      }

      setInterval(() => {
        if (direction === "right") {
          goRight();
        } else if (direction === "left") {
          goLeft();
        } else if (direction === "up") {
          goUp();
        } else if (direction === "down") {
          goDown();
        }
        tails.push({ x: head.x, y: head.y });
        tails.shift();

        render();
      }, 500);

      addEventListener("keydown", (event) => {
        if (event.key === "ArrowDown") {
          changeDirection("down");
        } else if (event.key === "ArrowUp") {
          changeDirection("up");
        } else if (event.key === "ArrowRight") {
          changeDirection("right");
        } else if (event.key === "ArrowLeft") {
          changeDirection("left");
        }
      });
    </script>
  </body>
</html>
