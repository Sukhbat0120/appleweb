        const lightInput = prompt("Traffic light is?");

        if (lightInput === "green") {

      function dun() {
        const dunInput = prompt("Dungee bicheerei");
        const dun = Number(dunInput);

        if (dun <= 59) {
          output = "F";
        } else if (dun <= 69) {

        } else if (dun <= 79) {
          output = "C";
        } else if (dun <= 89) {

        } else {

        }

        print();
      }
      function Leap() {
        const Input = prompt("Enter a year?");
        const year = Number(Input);
        if (
          (year % 4 === 0 && year % 100 !== 0) ||
          (year % 100 === 0 && year % 400 === 0)
        ) {
          output = "Leap year";
        } else {
          output = "Non leap year";
        }

        print();
      }
      function triangle() {
        const input = prompt("side1?");
        const aInput = prompt("side2?");
        const bInput = prompt("side3?");

        const a = Number(input);
        const b = Number(aInput);
        const c = Number(bInput);

        let max = 0;

        if (a > max) {
          max = a;
        }
        if (b > max) {
          max = b;
        }
        if (c > max) {
          max = c;
        }
        const sum = a + b + c;
        const sumMin = sum - max;
        if (max >= sumMin) {
          output = "Invalid triange";
        } else {
          if (a === b && b === c) {
            output = "Equilateral";
            print();
          } else if (a === b || a === c || b === c) {
            output = "Isosceles";
            print();
          } else {
            output = "Scalene";
            print();
          }
        }
        print();
      }
      function clock() {
        const input = prompt("Whats the time?");
        const time = Number(input);
        if (time === 0 || time === 24) {
          output = "12am";
        } else if (time === 12) {
          output = "12pm";
        } else if (time <= 24) {
          output = time - 12 + "pm";
        } else if (time > 0 && time < 12) {
          output = time + "am";
        } else {
          output = "incorrect hour";
        }

        print();
      }
      function days() {
        const input = prompt("Enter a Month?");
        const month = Number(input);

        if (month === 4 || month === 6 || month === 9 || month === 11) {
          output = "30days";
